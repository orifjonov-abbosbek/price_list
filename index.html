<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price List</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
<main class="site_main">

   <div class="container">
           <h1 class="price">Our Pricing</h1>

           <div class="switch_sec">
            <p class="switch_desc">Annually</p>
            <form class="form" action="">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                  </label>
            </form>
            <p class="switch_desc">Monthly</p>
           </div>
 

          <div class="price_list">

           <div class="card">
            <p class="switch_desc">Basic</p>
            <p class="basic_price">$ 19.99</p>
            <div class="line"></div>


            <p class="features">500 GB Storage</p>
            <div class="line"></div>
            <p class="features">2 Users Allowed</p>
            <div class="line"></div>
            <p class="features">Send up to 3 GB</p>
            <div class="line"></div>

            <button class="learn-btn">LEARN MORE</button>
           </div>




           <div class="second_card">
            <p class="second_card_desc">Professional</p>
            <p class="basic_price">$ 24.99</p>
            <div class="line"></div>


            <p class="seecond_card_features">1 TB Storage</p>
            <div class="line"></div>
            <p class="seecond_card_features">5 Users Allowed</p>
            <div class="line"></div>
            <p class="seecond_card_features">Send up to 10 GB</p>
            <div class="line"></div>

            <button class="second_card_learn-btn">LEARN MORE</button>
           </div>



           <div class="card">
            <p class="switch_desc">Master</p>
            <p class="basic_price">$ 39.99</p>
            <div class="line"></div>


            <p class="features">2 TB Storage</p>
            <div class="line"></div>
            <p class="features">10 Users Allowed</p>
            <div class="line"></div>
            <p class="features">Send up to 20 GB</p>
            <div class="line"></div>

            <button class="learn-btn">LEARN MORE</button>
           </div>










          </div>





   </div>



</main>



</body>
</html>
